<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="jatin"> Hello</p>
	<p class="jj"> welcome</p>
	<!-- ---- how to access elements by id-->
	<script type="text/javascript">
		var a= document.getElementById("jatin").innerHTML;
		document.write(a);
	</script>
		<!-- ---- how to access elements by class-->
	<script type="text/javascript">
		var b= document.getElementsByClassName("jj")[0].innerHTML;
		document.write(b);
	</script>
		<!-- ---- how to access elements by TagName-->
	<script type="text/javascript">
		var tag= document.getElementsByTagName("p");
		document.write(tag);
		console.log(tag);

	</script>

</html>
