<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        var a=2;
        var b=1;
            do{
            document.write("2"+" "+"*"+" "+b+" "+"="+" "+a);
            a+=2;
            b++;
            document.write("<br>");
            }
            while(a<=20);
        </script>
</body>
